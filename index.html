<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagad Transaction Generator</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            color: #00ff00;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #00ff00;
            border-radius: 4px;
            background-color: #111;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #006400;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #00ff00;
            color: #0d0d0d;
        }
        .credit {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .credit a {
            color: #00ff00;
            text-decoration: none;
        }
        .credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Nagad Transaction Generator</h2>
        <form id="transactionForm">
            <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="transaction">Transaction ID:</label>
                <input type="text" id="transaction" name="transaction" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="charge">Charge:</label>
                <input type="number" id="charge" name="charge" required>
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" id="total" name="total" required>
            </div>
            <div class="form-group">
                <label for="time">Time (YYYY-MM-DDTHH:MM):</label>
                <input type="datetime-local" id="time" name="time" required>
            </div>
            <button type="button" class="submit-btn" onclick="generateAndSubmitLink()">Submit</button>
        </form>
        <div class="credit">
            <a href="https://t.me/Code_Crackers_Force" target="_blank">(bdhackingchannel)</a>
        </div>
    </div>

    <script>
        function generateAndSubmitLink() {
            const number = document.getElementById('number').value;
            const transaction = document.getElementById('transaction').value;
            const amount = document.getElementById('amount').value;
            const charge = document.getElementById('charge').value;
            const total = document.getElementById('total').value;
            const time = document.getElementById('time').value;

            const url = `https://transection-ss-gen.free.nf/nagad.php?number=${encodeURIComponent(number)}&transaction=${encodeURIComponent(transaction)}&amount=${encodeURIComponent(amount)}&charge=${encodeURIComponent(charge)}&total=${encodeURIComponent(total)}&time=${encodeURIComponent(time)}`;

            
            window.open(url, '_blank', `width=${screen.width},height=${screen.height}`);
        }
    </script>
</body>
</html>
